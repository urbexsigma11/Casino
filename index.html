<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>NANO CASINO VIP - CRYPTO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">NANO<span>CASINO</span></div>
        <div class="header-right">
            <button onclick="openGame('deposit')" class="wallet-btn" style="margin-right: 10px; background: #00f2ff; color: black;">WPŁAĆ BTC</button>
            <button id="connectWallet" class="wallet-btn">POŁĄCZ PORTFEL (WEB3)</button>
        </div>
    </div>

    <div class="games-grid">
        <div class="game-card">
            <img src="https://img.icons8.com/color/96/blackjack.png" alt="BJ">
            <h3>BLACKJACK</h3>
            <button class="play-btn" onclick="openGame('bj')">GRAJ</button>
        </div>
        <div class="game-card">
            <img src="https://img.icons8.com/color/96/poker.png" alt="Poker">
            <h3>POKER LIVE</h3>
            <button class="play-btn" onclick="openGame('poker')">GRAJ</button>
        </div>
        <div class="game-card">
            <img src="https://img.icons8.com/color/96/roulette.png" alt="Roulette">
            <h3>RULETKA B/R</h3>
            <button class="play-btn" onclick="openGame('roulette')">GRAJ</button>
        </div>
        <div class="game-card highlight">
            <img src="https://img.icons8.com/color/96/slot-machine.png" alt="Slot">
            <h3>777 NANO SLOTS</h3>
            <button class="play-btn" onclick="openGame('slot')">GRAJ</button>
        </div>
    </div>

    <div id="game-window" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeGame()">&times;</span>
            <div id="game-engine-render"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
